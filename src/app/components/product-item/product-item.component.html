  <div style="margin-bottom: 40px;" class="product-container">
  <img class="product-image" [src]="product.url" routerLink="products/{{ product.id }}">
  <h4>{{ product.name }}</h4>
  <p>{{ product.description }}</p>
  <span>{{ product.price }}</span>
  <select class="select-input" [(ngModel)]="selectedQuantity">
    <option *ngFor="let option of options" [value]="option">{{ option }}</option>
  </select>
  <button class="btn btn-info" style="margin-right: 10px;" (click)="addToCart(product)">Add to cart</button>
  <br>
</div>
